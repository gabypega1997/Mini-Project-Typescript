<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mini Project</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                text-align: center;
                background-color: rgba(157, 255, 226, 0.521);
            }
            h1 {
                margin: 3px;
                font-family: Impact, Haettenschweiler, "Arial Narrow Bold",
                    sans-serif;
                background-image: linear-gradient(
                    45deg,
                    rgb(255, 102, 0),
                    rgba(200, 255, 0, 0.623)
                );
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
            }
            ul > li {
                font-size: large;
                padding: 3px;
            }
            li > input {
                margin: 6px;
                font-size: 1.2rem;
            }
        </style>
    </head>
    <body>
        <h1>Todo</h1>
        <ul id="todolist"></ul>
        <form id="todoform" idaction="">
            <input
                type="text"
                name="todo"
                placeholder="enter a todo"
                id="todoinput"
            />
            <button id="btn" type="submit">Click Me!</button>
        </form>
        <script src="dist/index.js"></script>
    </body>
</html>
